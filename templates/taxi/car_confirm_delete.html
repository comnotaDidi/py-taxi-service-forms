{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the "{{ car.model }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <br>
    <a href="{% url 'taxi:car-list' %}">Cancel</a>
  </form>

{% endblock %}
